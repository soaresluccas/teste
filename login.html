<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login</title>
  <link rel="stylesheet" href="../public/estilo/login.css">
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
  crossorigin="anonymous"
/>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="logo"></div>
      <form method="POST" action="/bombex/admin">
        <input type="text" class="input-field" placeholder="UsuÃ¡rio" name="login" required>
        <input type="password" id="password" class="input-field" placeholder="Senha" name="senha" required>
        <div class="show-password">
          <input type="checkbox" id="show-password">
          <label for="show-password">Mostrar Senha</label>
        </div>
        <button type="submit" class="login-button">ENTRAR</button>
        
      </form>
    </div>
  </div>
</body>

<script>
document.getElementById("show-password").addEventListener("change", function () {
  const passwordInput = document.getElementById("password");
  if (this.checked) {
    passwordInput.type = "text"; 
  } else {
    passwordInput.type = "password"; 
  }
});
</script>
</html>
